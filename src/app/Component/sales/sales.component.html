<!-- sales.component.html -->
<div class="container">
  <!-- Sales Form -->
  <form [formGroup]="salesForm" (ngSubmit)="onSubmit()" class="mat-elevation-z8">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Department Name</mat-label>
        <input matInput formControlName="departmentName" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Employees Count</mat-label>
        <input matInput formControlName="employeesCount" type="number" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Add / Update Sale</button>
    </div>
  </form>

  <!-- Sales List -->
  <div class="sales-list">
    <div *ngFor="let sale of salesList" class="sales-card mat-elevation-z4">
      <h4>{{ sale.departmentName }}</h4>
      <p>Employees Count: {{ sale.employeesCount }}</p>
      <p>Address: {{ sale.address }}</p>
      <div class="action-buttons">
        <button mat-raised-button color="accent" (click)="editSale(sale)">Edit</button>
      </div>
    </div>
  </div>
</div>
